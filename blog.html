<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El cuaderno de bitácora de Patofelting - Historias sobre fibras, agujas y creaciones artesanales">
  <title>El Cuaderno de Patofelting - Mi Historia con las Fibras</title>
  <link rel="stylesheet" href="blog.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
</head>
<body>
  <!-- Navegación -->
  <nav class="blog-nav" aria-label="Navegación principal">
    <div class="nav-container">
      <a href="index.html" class="back-home" aria-label="Volver a la tienda principal">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver a la tienda
      </a>
      <div class="blog-logo">
        <img src="img/patofelting.jpg" alt="Logo de Patofelting" class="logo-small" width="40" height="40" loading="lazy">
        <span>Mi Cuaderno de Bitácora</span>
      </div>
    </div>
  </nav>

  <!-- Header del Blog -->
  <header class="blog-header">
    <h1 class="blog-title">El Cuaderno de Patofelting</h1>
    <p class="blog-subtitle">Historias tejidas con amor y fibras</p>
  </header>

  <!-- Contenido Principal -->
  <main class="blog-main" id="main-content">
    <!-- Template para entradas -->
    <template id="entry-template">
      <article class="blog-entry" tabindex="0">
        <div class="notebook-page">
          <div class="red-margin" aria-hidden="true"></div>
          <div class="entry-content">
            <div class="entry-date"></div>
            <h2 class="entry-title"></h2>
            <div class="entry-text"></div>
            <div class="media-book"></div> <!-- Cambio a media-book para efecto de libro -->
            <div class="postit-container" draggable="true"></div> <!-- Habilita arrastrar -->
          </div>
        </div>
      </article>
    </template>

    <!-- Carga inicial -->
    <div class="blog-loading" id="blog-loading" aria-live="polite">
      <div class="loading-animation">
        <div class="yarn-ball" aria-hidden="true"></div>
        <div class="needle" aria-hidden="true"></div>
      </div>
      <div class="loading-text">Cargando historias de Patofelting...</div>
    </div>

    <div class="blog-entries" id="blog-entries">
      <!-- Las entradas se insertarán aquí dinámicamente -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="blog-footer">
    <div class="footer-content">
      <p>Con amor desde mi taller,</p>
      <div class="signature">Patricia ♥</div>
      <div class="footer-links">
        <a href="index.html">Volver a la tienda</a>
        <a href="https://instagram.com/patofelting" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="mailto:patofelting@gmail.com">Contacto</a>
      </div>
      <p class="copyright">&copy; <span id="current-year"></span> Patofelting. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="blog.js" defer></script>
</body>
</html>
